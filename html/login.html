<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión | MovieMotion</title>
    <link rel="stylesheet" href="../css/style-login-register.css">
    <link rel="shortcut icon" href="../imagenes/claqueta.ico" type="image/x-icon">
</head>

<body>

    <header>

        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="../imagenes/claqueta.ico" alt=""></a>
            </div>
            <!-- Barra de navegación -->
            <nav class="navbar">

                <div class="lista">
                    <ul>
                        <li><button><a href="index.html/#tendencias">Tendencias</a></button></li>
                        <li><button><a href="register.html">Registrarse</a></button></li>
                        <li><button class="boton2"><a href="login.html">Iniciar Sesión</a></button></li>
                    </ul>
                </div>

            </nav>

        </div>

    </header>

    <main>
        <!-- CONTENEDOR DE FORMULARIO -->
        <div class="container-form login"> 
            <!-- TITULO FORMULARIO -->
            <h2>Iniciar Sesión</h2> 
            <!-- FORMULARIO -->
            <form action="" class="formulario"> 
                <!-- CORREO ELECTRONICO -->
                <input type="email" name="" id="" placeholder="Email" required> 
                <!-- CONTRASEÑA -->
                <input type="password" name="" id="" placeholder="Contraseña" required> 
                <!-- BOTON INICIAR SESION -->
                <input type="submit" value="Iniciar Sesión"> 
                <!-- ENLACE A SECCION REGISTRO -->
                <a href="register.html" class="registrase">Registrarse</a>

            </form>

        </div>

    </main>


</body>

</html>
