<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | MovieMotion</title>
    <link rel="stylesheet" href="styles/login-register.css">
    <link rel="shortcut icon" href="claqueta.ico" type="image/x-icon">
</head>
<body>

    <header>
        <div class="container">
             <!-- Logo -->
             <div class="logo">
                 <a href="index.html"><img src="claqueta.ico" alt=""></a>
             </div>
             <!-- Barra de navegación -->
             <nav class="navbar">
                 <div class="lista">
                     <ul>
                         <li><button><a href="#tendencias">Tendencias</a></button></li>
                         <li><button class="boton2"><a href="register.html">Registrarse</a></button></li>
                         <li><button><a href="login.html">Iniciar Sesión</a></button></li>
                     </ul>
                 </div>
             </nav>
        </div>
     </header>
    
    
    <main>
        <div class="container-form register"> <!--CONTENEDOR DE FORMULARIO-->
            
            <h2>Registro</h2> <!--TITULO FORMULARIO-->
            
            <form action="" class="form-register"> <!--FORMULARIO-->
                
                <input type="text" placeholder="Nombre" required> <!--NOMBRE-->

                <input type="text" placeholder="Apellido" required> <!--APELLIDO-->

                <input type="email" name="" id="" placeholder="Email" required> <!--CORREO ELECTRONICO-->

                <input type="password" name="" id="" placeholder="Contraseña" required> <!--CONTRASEÑA-->

                <input type="date" name="" id="" required> <!--FECHA DE NACIMIENTO-->

                <select name="" id="" required> <!--LISTADO: PAIS DE NACIMIENTO-->
                    <option value="#">País</option>
                    <option value="argentina">Argentina</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                
                <label for="terminos-y-condiciones" class="checkbox"> <!--TERMINOS Y CONDICIONES-->
                    <input type="checkbox" name="" id="terminos-y-condiciones" required>
                    <span>Acepto términos y condiciones</span>
                </label>

                <input type="submit" value="Registrarse"> <!--BOTON REGISTRARSE-->
                
                <a href="#">¿Necesitas ayuda?</a>   

            </form>
        
        
        
        
        
        
        
        </div>
    

    </main>




</body>
</html>
