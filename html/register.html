<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | MovieMotion</title>
    <link rel="stylesheet" href="../css/style-login-register.css">
    <link rel="shortcut icon" href="../imagenes/claqueta.ico" type="image/x-icon">
</head>
<body>

    <header>
        
        <div class="container">
             <!-- Logo -->
             <div class="logo">
                 <a href="index.html"><img src="../imagenes/claqueta.ico" alt=""></a>
             </div>
             <!-- Barra de navegación -->
             <nav class="navbar">

                 <div class="lista">
                     <ul>
                         <li><button><a href="index.html#tendencias">Tendencias</a></button></li>
                         <li><button class="boton2"><a href="register.html">Registrarse</a></button></li>
                         <li><button><a href="login.html">Iniciar Sesión</a></button></li>
                     </ul>
                 </div>

             </nav>

        </div>

     </header>
    
    
     <main>
        <!-- CONTENEDOR DE FORMULARIO -->
        <div class="container-form register"> 
            <!-- TITULO FORMULARIO -->
            <h2>Registro</h2> 
            <!-- FORMULARIO -->
            <form action="" id="form" class="form-register"> 
                <!-- NOMBRE -->
                <input type="text" id="nombre" placeholder="Nombre" name="nombre">
                
                <div id="error">
                    <p id="textError_nombre"></p>
                </div>  

                <!-- APELLIDO -->

                <input type="text" id="apellido" placeholder="Apellido" name="apellido" > 
                
                <div id="error">
                    <p id="textError_apellido"></p>
                </div> 
                <!-- CORREO ELECTRONICO -->

                <input type="text" id="email" placeholder="Email" name="email" > 
                
                <div id="error">
                    <p id="textError_email"></p>
                </div> 

                <!-- CONTRASEÑA -->
                
                <input type="password" name="contraseña" id="pass" placeholder="Contraseña" > 
                
                <div id="error">
                    <p id="textError_pass"></p>
                </div>

                <!-- FECHA DE NACIMIENTO -->
                
                <input type="date" id="fecha" name="fecha-de-nacimiento" > 
                
                <div id="error">
                    <p id="textError_fecha"></p>
                </div> 
                
                <!-- LISTADO: PAIS DE NACIMIENTO -->
                <select id="pais" required name="pais"> 
                    <option value="#">País</option>
                    <option value="argentina">Argentina</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                <div id="error">
                    <p id="textError_pais"></p>
                </div> 
                <!-- TERMINOS Y CONDICIONES -->
                <label for="terminos-y-condiciones" class="checkbox">   
                    <input type="checkbox" name="" id="terminos-y-condiciones" required>
                    <span>Acepto términos y condiciones</span>
                </label>
                <!-- BOTON REGISTRARSE -->
                <input type="submit" value="Registrarse"> 
                <!-- ENLACE A SITIO PARA AYUDA -->
                <a href="#">¿Necesitas ayuda?</a>   

                
                    
               

            </form>

        </div>
    
    </main>
    <script src="../js/validacion-register.js"></script>
</body>
</html>
